<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="projectWrapper">
      <h1>World clock</h1>
      <div class="selector">
        <select name="selectCity" id="selectCity">
          <option value="" selected>Choose a city...</option>
          <option value="newYork">New York</option>
          <option value="paris">Paris</option>
        </select>
      </div>
      <br />
      <div class="citiesList">
        <div class="container text-center">
          <div class="row">
            <div class="col-4">
              New York
              <div class="date">May 8th, 2023</div>
              <div class="timeNY">2:30 pm</div>
            </div>

            <div class="col-4">
              Paris
              <div class="date">May 8th, 2023</div>
              <div class="timeParis">2:30 pm</div>
            </div>
            <div class="col-4">
              Tokyo
              <div class="date">May 8th, 2023</div>
              <div class="timeTokyo">2:30 pm</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <footer>
      Coded by Zuzana Bernatek. Open-sourced on
      <a href="https://github.com/Orluska/world_clock_project">GitHub</a>.
      Hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
