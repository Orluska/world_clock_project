<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <div class="selector">
        <select name="selectCity" id="selectCity">
          <option value="" selected>Choose a city...</option>
          <option value="newYork">New York</option>
          <option value="paris">Paris</option>
          <option value="paris">Sydney</option>
        </select>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">May 8th, 2023</div>
        </div>
        <div class="time">2:30:15 <small>pm</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">May 8th, 2023</div>
        </div>
        <div class="time">2:30:15 <small>pm</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">May 8th, 2023</div>
        </div>
        <div class="time">2:30:15 <small>pm</small></div>
      </div>
    </div>
    <footer>
      Coded by Zuzana Bernatek. Open-sourced on
      <a href="https://github.com/Orluska/world_clock_project">GitHub</a>.
      Hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
