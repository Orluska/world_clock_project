<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock Project</title>
  </head>
  <body>
    <h1>World clock Project</h1>
    <div class="projectWrapper">
      <div class="selector">
        <select name="selectCity" id="selectCity">
          <option value="">Choose a city...</option>
          <option value="newYork">New York</option>
          <option value="paris">Paris</option>
        </select>
      </div>
      <br />
      <div class="citiesList">
        <div class="container">
          <div class="row">
            <div class="col-4">New York</div>
            <div class="col-4">Paris</div>
            <div class="col-4">Tokyo</div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <footer>
      Coded by Zuzana Bernatek. Open-sourced on
      <a href="https://github.com/Orluska/world_clock_project">GitHub</a>.
      Hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
